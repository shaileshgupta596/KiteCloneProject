{% extends "base/index.html" %}

{% block content %}

<div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>

    <form action="#" method="POST">
        <!-- Email Field -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md mt-1" placeholder="Enter your email" required>
        </div>

        <!-- Password Field -->
        <div class="mb-6">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-md mt-1" placeholder="Enter your password" required>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center mb-6">
            <input type="checkbox" id="remember" name="remember" class="form-checkbox h-5 w-5 text-indigo-600">
            <label for="remember" class="ml-2 text-gray-700">Remember me</label>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Login
            </button>
        </div>
    </form>

    <div class="mt-6 text-center">
        <a href="#" class="text-indigo-600 hover:text-indigo-700">Forgot your password?</a>
    </div>
    
    <div class="mt-4 text-center">
        <span class="text-gray-600">Don't have an account?</span>
        <a href="#" class="text-indigo-600 hover:text-indigo-700">Sign Up</a>
    </div>
</div>
{% endblock %}
